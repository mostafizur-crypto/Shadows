<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T A B L E</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product Id</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Stock In</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="received">
          <td>PR_ID_111</td>
          <td>PS5</td>
          <td>2</td>
          <td>450$</td>
          <td>250</td>
          <td>Received</td>
        </tr>
        <tr class="under_shipment">
          <td>PR_ID_112</td>
          <td>Sony Experia i7</td>
          <td>5</td>
          <td>500$</td>
          <td>50</td>
          <td>Under Shipment</td>
        </tr>
        <tr class="not_received">
          <td>PR_ID_113</td>
          <td>Mackbook Pro</td>
          <td>50</td>
          <td>4540$</td>
          <td>25</td>
          <td>Not Received</td>
        </tr>
        <tr class="received iphone">
          <td>PR_ID_114</td>
          <td>iphone 13pro max</td>
          <td>10</td>
          <td>10000$</td>
          <td>50</td>
          <td>Received</td>
        </tr>
        <tr class="not_received">
          <td>PR_ID_115</td>
          <td>XPS Dell Laptop</td>
          <td>5</td>
          <td>9050$</td>
          <td>20</td>
          <td>Not Received</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
